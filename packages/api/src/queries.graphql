query Chains {
  chains {
    id
    name
    type
    allowance
  }
}

query Hosts {
  hosts {
    id
    name
    ip
    fqdn
    loadBalancer
    location {
      id
      name
    }
  }
}

query Locations {
  locations {
    id
    name
  }
}

query Node($id: ID!) {
  node(id: $id) {
    id
    backend
    frontend
    port
    name
    server
    url
    muted
    status
    conditions
    loadBalancers {
      id
      name
    }
    haProxy
    dispatch
    chain {
      id
      name
      type
    }
    host {
      id
      name
    }
  }
}

query Nodes {
  nodes {
    id
    backend
    frontend
    port
    name
    server
    url
    muted
    status
    conditions
    loadBalancers {
      id
      name
    }
    haProxy
    dispatch
    chain {
      id
      name
      type
    }
    host {
      id
      name
    }
  }
}

query Logs($input: LogParams!) {
  logs(input: $input) {
    docs {
      message
      level
      timestamp
    }
    totalDocs
    page
    hasPrevPage
    hasNextPage
  }
}

query LogsForChart($input: LogChartParams!) {
  logsForChart(input: $input) {
    timestamp
    ok
    error
  }
}

query Oracles {
  oracles {
    id
    chain
    urls
  }
}

query Webhooks {
  webhooks {
    id
    location
    chain
    url
  }
}

query GetHostsChainsAndLoadBalancers {
  hosts {
    id
    name
    ip
    fqdn
    location {
      id
      name
    }
  }
  chains {
    id
    name
  }
  loadBalancers: hosts(loadBalancer: true) {
    id
    name
    ip
    fqdn
    location {
      id
      name
    }
  }
}

query GetNodeStatus($id: ID!) {
  haProxyStatus: getHaProxyStatus(id: $id)
}

query CheckValidHaProxy($input: NodeInput!) {
  validHaProxy: checkValidHaProxy(input: $input)
}
