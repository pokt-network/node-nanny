query Chains {
  chains {
    id
    name
    type
    chainId
    allowance
    hasOwnEndpoint
    useOracles
    responsePath
    rpc
    endpoint
    healthyValue
  }
}

query Hosts {
  hosts {
    id
    name
    ip
    fqdn
    loadBalancer
    location {
      id
      name
    }
  }
}

query Locations {
  locations {
    id
    name
  }
}

query Node($id: ID!) {
  node(id: $id) {
    id
    backend
    frontend
    port
    name
    server
    url
    muted
    status
    conditions
    loadBalancers {
      id
      name
    }
    automation
    dispatch
    chain {
      id
      name
      type
      allowance
      chainId
      hasOwnEndpoint
      useOracles
      responsePath
      rpc
      endpoint
      healthyValue
    }
    host {
      id
      name
    }
    basicAuth
  }
}

query Nodes {
  nodes {
    id
    backend
    frontend
    port
    name
    server
    url
    muted
    status
    conditions
    loadBalancers {
      id
      name
    }
    automation
    dispatch
    chain {
      id
      name
      type
      allowance
      chainId
      hasOwnEndpoint
      useOracles
      responsePath
      rpc
      endpoint
      healthyValue
    }
    host {
      id
      name
    }
    basicAuth
    erroredAt
  }
}

query Logs($input: LogParams!) {
  logs(input: $input) {
    docs {
      message
      level
      timestamp
    }
    totalDocs
    page
    hasPrevPage
    hasNextPage
  }
}

query LogsForChart($input: LogChartParams!) {
  logsForChart(input: $input) {
    timestamp
    ok
    error
  }
}

query Oracles {
  oracles {
    id
    chain
    urls
  }
}

query Webhooks {
  webhooks {
    id
    location
    chain
    url
  }
}

query GetHostsChainsAndLoadBalancers {
  hosts {
    id
    name
    ip
    fqdn
    location {
      id
      name
    }
  }
  chains {
    id
    name
    type
    allowance
    chainId
    hasOwnEndpoint
    useOracles
    responsePath
    rpc
    endpoint
    healthyValue
  }
  loadBalancers: hosts(loadBalancer: true) {
    id
    name
    ip
    fqdn
    location {
      id
      name
    }
  }
}

query GetNodeStatus($id: ID!) {
  haProxyStatus: getHaProxyStatus(id: $id)
}

query CheckValidHaProxy($input: NodeInput!) {
  validHaProxy: checkValidHaProxy(input: $input)
}

query GetServerCount($id: ID!) {
  serverCount: getServerCount(id: $id) {
    online
    total
  }
}

query GetHealthCheck($id: ID!) {
  healthCheck: getHealthCheck(id: $id) {
    node {
      status
      conditions
      deltaArray
    }
    height {
      internalHeight
      delta
      externalHeight
    }
    details {
      noOracle
      badOracles
      nodeIsAheadOfPeer
      secondsToRecover
    }
  }
}
