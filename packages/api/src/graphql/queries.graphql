query Chains {
  chains {
    id
    name
    type
    variance
  }
}

query Hosts {
  hosts {
    id
    name
    ip
    loadBalancer
    location
  }
}

query Locations {
  locations {
    id
    name
  }
}

query Node($id: ID!) {
  node(id: $id) {
    id
    backend
    port
    server
    url
    ssl
    muted
    loadBalancers
  }
}

query Nodes {
  nodes {
    id
    backend
    port
    server
    url
    ssl
    muted
    loadBalancers
  }
}

query Oracles {
  oracles {
    id
    chain
    urls
  }
}

query Webhooks {
  webhooks {
    id
    location
    chain
    url
  }
}

query GetHostsChainsAndLoadBalancers {
  hosts {
    id
    name
    ip
    location
  }
  chains {
    id
    name
  }
  loadBalancers: hosts(loadBalancer: true) {
    id
    name
  }
}

query GetNodeStatus($id: ID!) {
  haProxyStatus: getHaProxyStatus(id: $id)
}
