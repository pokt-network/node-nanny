name: CI

on:
  push:
    branches:
      - pascal/semantic-release
      # - main
    tags-ignore:
      - 'v*'

jobs:
  buildtest:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: CI

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.1.7

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        env:
          TEST_DISCORD_SERVER_ID: ${{ secrets.TEST_DISCORD_SERVER_ID }}
          TEST_DISCORD_TOKEN: ${{ secrets.TEST_DISCORD_TOKEN }}
        run: pnpm test

  semanticrelease:
    name: Semantic Release
    needs: buildtest
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: CI

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            @semantic-release/git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Save version for Docker tags
        shell: bash
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }} > version.txt
      - name: Upload version for Docker tags
        uses: actions/upload-artifact@v3
        with:
          name: version
          path: version.txt

  docker:
    name: Docker Build & Push
    needs: [buildtest, semanticrelease]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: CI

    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: pocketfoundation/node-nanny
          - dockerfile: ./DockerfileUI
            image: pocketfoundation/node-nanny-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version for Docker tags
        id: version
        uses: actions/download-artifact@v3
        with:
          name: version
        run: >-
          echo "::set-output name=VERSION::$(
            cat version.txt
          )"

      # - name: Docker Meta
      #   id: meta
      #   uses: docker/metadata-action@v4
      #   with:
      #     images: ${{ matrix.image }}
      #     tags: |
      #       type=ref,event=branch
      #       type=semver,pattern={{version}}
      #       type=semver,pattern={{major}}.{{minor}}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ steps.version.outputs.VERSION }}
          # ${{ matrix.image }}:${GITHUB_REF##*/}
          # labels: ${{ steps.meta.outputs.labels }}
